# frontend Dev

name: ReactJS CI/CD Pipeline

on:
  push:
    branches: ["dev"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Delete node_modules folder
        run: rm -rf node_modules

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      
      - name: Install dependencies
        run: npm i

      - name: Build
        env: 
          REACT_APP_API_BASE_URL: ${{ secrets.REACT_APP_S3_BASE_URL }}
          REACT_APP_API_HOST: ${{ secrets.REACT_APP_API_HOST }}
        run: npm run build:dev

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --follow-symlinks --delete 	
        env:
          AWS_S3_BUCKET: static-site-bucket-yanki
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SOURCE_DIR: 'build'
      
      - name: Invalidate CloudFront
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          #DISTRIBUTION: ${{ secrets.DISTRIBUTION }}
          DISTRIBUTION: "E2PBFISBH0TMVN"
          PATHS: "/index.html"
          AWS_REGION: "us-east-1"
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}